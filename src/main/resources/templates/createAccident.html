<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>job4j_create_accident</title>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" th:href="@{/index}">All accidents</a>
                    <a class="nav-item nav-link active" th:href="@{/createAccident}">Create accident</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                New accident
            </div>
            <div class="card-body">
                <form enctype="multipart/form-data" method="POST" th:action="@{/saveAccident}">
                    <input name="id" type="hidden" value="0"/>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" id="name" name="name" type="text">
                    </div>
                    <div class="mb-3 text-wrap">
                        <label class="form-label" for="text"><b>Description</b></label>
                        <textarea class="form-control" id="text" name="text" placeholder="Описание" rows="6"></textarea>
                    </div>
                    <div class="mb-3 text-wrap">
                        <label class="form-label" for="address"><b>Address</b></label>
                        <textarea class="form-control" id="address" name="address" placeholder="Адрес"
                                  rows="2"></textarea>
                    </div>
                    <button class="btn btn-primary mt-3" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
